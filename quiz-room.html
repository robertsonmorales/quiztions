<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTions - Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo-chat.png" type="image/png">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="quiz-options">
                        <button type="button" 
                            title="Leave the room"
                            class="btn btn-sm btn-primary btn-back">
                            <em data-feather="chevron-left"></em>
                        </button>
                        <button type="button" class="btn btn-sm btn-primary btn-sound">
                            <em data-feather="music" id="on"></em>
                            <em data-feather="volume-x" id="off" class="d-none"></em>
                        </button>
    
                        <div class="v-divider"></div>
    
                        <div class="text-muted"><span id="current-question"></span>/<span id="total-questions"></span></div>
                    </div>

                    <div class="score">
                        <p class="text-muted">Your point: <span id="your-score">0</span></p>
                    </div>
                </nav>
            </header>

            <main>
                <section class="questions">
                    <div class="text-center">
                        <h1 class="q"></h1>
                    </div>

                    <div class="choices" id="your-choices"></div>
                </section>
            </main>
        </div>

        <div class="sounds d-none">
            <audio autoplay loop id="background-track">
                <source src="sounds/Komiku_-_08_-_Mall.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
    
            <audio id="btn-click">
                <source src="sounds/button.mp3" type="audio/mp3">
            </audio>

            <audio id="answer"></audio>
        </div>

        <div class="screen-loader">
            <div class="loader-content flex-center">
                <img src="images/logo.png" 
                    alt="Logo brand"
                    width="200">
            </div>
        </div>

        <div class="scoreboard">
            <div class="scoreboard-content">
                <div class="board">
                    <img src="images/welcome.svg" alt="You're done" width="120">
                    <h1 class="total-points margin-b-0"></h1>
                    <p class="margin-t-2 margin-b-lg">Your points</p>
                    
                    <div class="w-100 flex-center">
                        <button type="button" class="btn btn-accent btn-play-again">Play again</button>
                        <button type="button" class="btn btn-primary btn-close-board">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="javascript/quiz-room.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
