<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTions - Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo-chat.png" type="image/png">
</head>
<body>
    <div id="app">
        
        <div class="group flex-center flex-column">
            <h3>Waiting...</h3>

            <img src="images/AvatarMaker.svg" 
                alt="Avatar" 
                width="300"
                class="rounded-circle">
        </div>

        <div id="elements"></div>
    </div>

    <div class="sounds d-none">
        <audio autoplay loop>
            <source src="sounds/Komiku_-_08_-_Mall.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

        <audio id="btn-click">
            <source src="sounds/button.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="javascript/script.js"></script>
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <script>

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher('2d6fac42923bea7bc164', {
        cluster: 'ap1'
        });

        var channel = pusher.subscribe('quiztions');
        channel.bind('join-user', function(data) {
            if(data.start === true){
                window.location.href = data.invited;
            }
        });
    </script>
</body>
</html>
