<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTions - Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo-chat.png" type="image/png">
</head>
<body>
    <div id="app">
        <div class="sounds d-none">
            <audio autoplay loop>
                <source src="sounds/Komiku_-_08_-_Mall.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
    
            <audio id="btn-click">
                <source src="sounds/button.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="quiz-mode">
            <div class="mode-wrapper">
                <h1 class="title">Choose <span class="highlight">Quiz</span> Mode</h1>
                <p class="desc">Customize your QuizTions gameplay with friends</p>
            </div>

            <div class="join-wrapper">
                <div class="input-group">
                    <input type="text" name="code" class="form-control no-icon" placeholder="Enter a join code..." maxlength="6">
                </div>
                <div class="join-action">
                    <button type="button" class="btn btn-primary">Join</button>
                </div>
            </div>

            <div class="or-divider">
                <span>or</span>
            </div>

            <div class="other-modes">
                <button type="button"class="btn btn-accent">Single Player</button>
                <button type="button"class="btn btn-primary">Player vs Player</button>
            </div>

        </div>

        <div id="elements"></div>
    </div>  

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
