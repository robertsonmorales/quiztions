<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTions - Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo-chat.png" type="image/png">
</head>
<body>
    <div id="app">
        <form class="login-form" 
            id="login" 
            method="GET" 
            action="choose-mode.html">

            <div class="logo-brand">
                <img src="images/logo-chat.png" 
                    alt="Logo" 
                    width="200">
            </div>

            <div class="form-group">
                <div class="input-group">
                    <em data-feather="user"></em>
                    <input type="text" 
                        name="username" 
                        class="form-control" 
                        placeholder="Username..." 
                        autocomplete="off">
                </div>
                <!-- <div class="input-group">
                    <em data-feather="lock"></em>
                    <input type="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Password..." 
                        autocomplete="off">
                </div> -->
            </div>
            <div class="form-actions">
                <button type="submit" 
                    class="btn btn-accent" 
                    id="btn-login">Play!</button>

                <!-- <div class="or-divider">
                    <span>or</span>
                </div>

                <button type="button" 
                    class="btn btn-primary" 
                    id="btn-register">Register</button> -->
            </div>
        </form>

        <div id="elements"></div>
    </div>

    <div class="sounds d-none">
        <audio autoplay loop>
            <source src="sounds/Komiku_-_08_-_Mall.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

        <audio id="btn-click">
            <source src="sounds/button.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="javascript/script.js"></script>  
</body>
</html>
