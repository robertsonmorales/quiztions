<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTions - Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo-chat.png" type="image/png">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="logo-brand">
                        <img src="images/logo.png" alt="Logo brand" width="200">
                    </div>
                    <div class="user-options">
                        <button type="button" class="btn btn-sm btn-primary" id="btn-join">Join</button>
                        <div class="user-settings">
                            <button type="button" class="btn-settings">
                                <em data-feather="settings"></em>
                            </button>
                            <button type="button" class="btn-profile">
                                <img src="images/profile.png" 
                                    alt="Profile" 
                                    width="55" 
                                    height="55">
                            </button>
                        </div>
                    </div>
                </nav>
            </header>

            <main>
                <section class="select-quiz" id="start-a-quiz">
                    <div class="mode-wrapper">
                        <h1 class="title">Start a <span class="highlight">Quiz</span></h1>
                        <p class="desc">Customize your QuizTions gameplay with friends</p>
                    </div>

                    <div class="input-group">
                        <em data-feather="search"></em>
                        <input type="text" name="search" class="form-control" placeholder="Try this “Mathematics”, “English”..." autocomplete="off">
                    </div>

                    <div class="browse-by-subject w-100">
                        <div class="subjects w-100">
                            <h3>Browse by Subject</h3>

                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Biology</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Chemistry</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">English</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Mathematics</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Physics</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Programming</a>
                                </li>
                            </ul>

                            <div class="panel active" data-category="biology">
                                <div class="card-group">
                                    <button type="button" class="card">

                                                alt="Biology - 1st Edition"
                                                width="100">
                                        </div>

                                                </svg>

                                            </div>
                                        </div>
                                    </button>

                                    <button type="button" class="card">
                                        <div class="card-img">
                                            <img src="images/subjects/Lehninger Principles of Biochemistry.png" 
                                                alt="Lehninger Principles of Biochemistry"
                                                width="100">
                                        </div>

                                                </svg>
                                                <span>232 questions</span>
                                            </div>
                                        </div>
                                    </button>

                                    <button type="button" class="card">
                                        <div class="card-img">
                                            <img src="images/subjects/Molecular Biology of the Cell.png" 
                                                alt="Molecular Biology of the Cell"
                                                width="100">
                                        </div>
                                        <div class="card-body">
                                            <h3>Molecular Biology of the Cell</h3>

                                            <div class="badge">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                                                </svg>
                                                <span>332 questions</span>
                                            </div>
                                        </div>
                                    </button>

                                    <button type="button" class="card">
                                        <div class="card-img">
                                            <img src="images/subjects/Campbell Biology - 10th Edition.png" 
                                                alt="Campbell Biology - 10th Edition"
                                                width="100">
                                        </div>
                                        <div class="card-body">
                                            <h3>Campbell Biology - 10th Edition</h3>

                                                    <path d="M9 12L11 14L15 10" stroke="#F4F5FE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                </svg>
                                                <span>1,706 questions</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <div class="sounds d-none">
                <audio autoplay loop>
                    <source src="sounds/Komiku_-_08_-_Mall.mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
        
                <audio id="btn-click">
                    <source src="sounds/button.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>

        <div class="modal">
            <div class="modal-wrapper">
                <button class="btn btn-sm btn-close" id="btn-close">
                    <em data-feather="x"></em>
                </button>
                <h2>Join with Friends</h2>

                <div class="join-wrapper">
                    <div class="input-group">
                        <input type="text" name="code" class="form-control no-icon" placeholder="Enter a join code..." maxlength="6" autocomplete="off">
                    </div>
                    <div class="join-action">
                        <button type="button" class="btn btn-primary">Join</button>
                    </div>
                </div>

                <div class="invalid-feedback">
                    <span>Please enter a valid game code</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>

        feather.replace()
